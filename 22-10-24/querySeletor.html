<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="txt" >안녕</h1>
    <h1 class="txt" >안녕</h1>
    <h1 class="txt" >안녕</h1>
    <h1 class="txt" >안녕</h1>

    <script>
        
        //태그 선택자, 클래스 선택자, 아이디 선택자 .. 등 다 사용가능
        //document.querySelector('선택자') -> 해당요소를 가져온다.
        const header = document.querySelector('.txt')
        console.log(header)

        //요소.style.css 속성(카멜) = css속성
        header.style.color = "red"
        header.style.backgroundColor = "yellow"
        header.style.padding = "10px"
        

        //document.querySelectorAll('선택자') -> 해당요소를 모두 가져온다.

        const headers = document.querySelectorAll('.txt')
        console.log(headers)

        // for (let i = 0; i < headers.length; i++) {
        //    headers[i].style.color = "red"
        //    headers[i].style.backgroundColor = "yellow"
        // //    console.log(headers[i])
        // }

        for(header of headers) {
            header.style.color = "red"
            header.style.backgroundColor = "yellow" 
        }

    </script>
</body>
</html>
