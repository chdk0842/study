<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">cm =
    <span></span>
    <select>
      <option value="10">mm</option>
      <option value="0.01">m</option>
      <option value="0.393701">inch</option>
    </select>

    <script>
        let currentVal;
        let transVal = 10;

        const select = document.querySelector('select')
        const span = document.querySelector('span')
        const input = document.querySelector('input')

        function calculate(){
            //계산결과를 보여준다
           span.textContent = (currentVal*transVal).toFixed(2)
        }

        select.addEventListener('change',function(e){
           const options = e.currentTarget.options
           const index = e.currentTarget.options.selectedIndex
           transVal = options[index].value //선택한 select 박스의 value값을 가져온다
           calculate()
        })

        input.addEventListener('keyup', function(e){
         //입력받는 값을 가져온다.
         //계산을 한다.
         currentVal = e.currentTarget.value
         calculate()
        })


    </script>
</body>
</html>
