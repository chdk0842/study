    <script>
    class Rectangle {
      constructor(width, height){
       this.width = width
       this.height = height
      }
      //사각형 둘레 구하기
      getPerimeter (){
       return 2*(this.width + this.height)
      }
      //사각형 넓이 구하기
      getArea (){
       return this.width*this.height
      }

    }


    class Squar extends Rectangle {
      constructor(length, length2){
        // console.log(length, length2)
        super(length, length2) //부모의 생성자 함수를 호출
      }
    }

    //자식 클래스는 부모클래스에 있는 속성과 메소드를 쓸 수 있다.
    const square = new Squar(10,20)
    console.log(square.width)
    console.log(square.getPerimeter())
    console.log(square.getArea())

    </script>
