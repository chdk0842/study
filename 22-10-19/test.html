<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        // 초기값을 주고 콘솔실행 후 증가를 시키고 반복횟수만큼(조건식 맞을때까지 증가)
        let sum = 0;
        
        for (let i = 0; i <= 100; i++) { // 0~100
            sum += i //sum = sum +i; //0부터 100까지의 합계
            console.log(`sum: ${sum}`)
        }

            console.log(`최종 sum: ${sum}`)
    </script>
