<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert("test!"); 경고
        // confirm("확인하시겠습니까?"); 확인, 취소
        // prompt("입력하세요",10); 문항과 입력창(10 초기값)
        // console.log("안녕하세요."); 콘솔창 띄우기
        // document.write("테스트입니다."); 바디 영역에 띄우기

        var str = "test"; //문자형
        console.log(str);
        document.write(str);

        var str2 = "i" + "am" + str;//문자열 합산
        console.log(str2);

        // 더하기 할 때 하나라도 문자형이 있으면 문자형 합산을 한다.
        var str3 = "1"; //문자형
        var sum = 10;
        console.log(str3 + sum);
        console.log("안녕하세요. 저는 \n'초아' 입니다.")// \n은 줄바꿈


        var num = 9; //숫자형
        var num2 = 2;
        console.log(num + num2);
        console.log(num - num2);
        console.log(num * num2); //곱하기
        console.log(num / num2); //나누기
        console.log(num % num2); //나머지

        var flag = 10 > 2;
        console.log(flag);


        var flag = true; //boolean 형
        console.log(flag);

    </script>
