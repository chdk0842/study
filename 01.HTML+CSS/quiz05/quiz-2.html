<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:3px solid black;
				padding:20px 40px;
				margin:0 auto;}
				
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
		
			<form>
				<h4>개인정보</h4>
				<ul>
                  <li>
					<label for="name">이름</label>
					<input type="text" name="name" id="name" autofocus placeholder="공백없이 입력하세요">
				  </li>
				  <li>
					<label for="tel">연락처</label>
					<input type="tel" name="num" id="num">
				  </li>
				</ul>
              
				<h4>지원분야</h4>
				<ul>
					<!-- li 대신 label을 사용하면 글자 클릭 인식 -->
				   <li>
                    <input type="radio" name="r1" id="r1">
					웹 퍼블리싱
				   </li>

				   <label>
					<input type="radio" name="r2" id="r2">
					웹 애플리케이션 개발
				   </label>
						
				   <li>
                    <input type="radio" name="r3" id="r3">
					개발 환경 개선
				   </li>
					
				</ul>

				<h4>지원동기</h4>
				<textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요." ></textarea>
				
				<div>
				 <button type="submit">접수하기</button>
			     <button type="reset">다시쓰기</button>
                </div>

			</form>
		</div>
  </body>
</html>
